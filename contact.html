<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Quiz It</title>
    <link rel="stylesheet" href="assets/styles/contact.css">
    <link rel="shortcut icon" href="assets/images/inspiration.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="c-left">
                <a href="index.html">Quiz It</a>
            </div>
            <div class="c-right">
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="menu-toggle">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact-us">
            <h1>GET IN TOUCH WITH US</h1>
            <div class="contact">
                <p><i class="fas fa-envelope"></i></p>
                <h4>Send us an email</h4>
                <h4>support@quizit.com</h4>
                <span>We will reply to your email asap. Promise.</span>
            </div>

            <div class="social-media">
                <p>Follow us on:</p>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Quiz It. All rights reserved.</p>
            <section id="contact">
                <h2>Contact Us</h2>
                <form action="/contact" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Send</button>
                </form>
                <p>Or reach us at: support@quizit.com</p>
                <p>Follow us on:</p>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </section>
        </div>
    </footer>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
